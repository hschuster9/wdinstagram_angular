<h2> Edit Entry </h2>

<form>
  <input value="vm.entry.author" data-ng-model="vm.entry.author"/>
  <input value="vm.entry.body" data-ng-model="vm.entry.body"/>
  <input value="vm.entry.photo_url" data-ng-model="vm.entry.photo_url"/>
  <button type="button" data-ng-click="vm.update()">Update</button>
  <button type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
